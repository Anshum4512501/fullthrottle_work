{% extends 'base.html' %}



{% block content %}
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-8 ">
                <div class="members-listing shadow-sm p-3">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        
                        
                        <div class="mb-3 row ">
                            <div class="col-sm-4">
                                <label for="" class="col-form-label  font-weight-light">{{field.label}}</label>
                            </div>
                            
                            <div class="col-sm-8">
                                {{field}}
                        </div>
                        </div>
                        {% endfor %} 
                        <input type="hidden" name="members_id" value="{{member.id}}">
                        <input type="submit" value="submit" class="btn btn-info mt-2">
                    </form>
                </div>
                  
            </div>
            <div class="col-md-4">
                <a href="{% url 'create-member' %}">Create Member</a>
            </div>
        </div>
    </div>
    
{% endblock %}
